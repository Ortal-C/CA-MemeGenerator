<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body onload="onInit()">
		<header>
			<main class="main-layout flex space-between align-center">
				<img class="logo" src="img/logo.png" alt="Brand" href="#" title="Meme Generator" />
				<nav>
					<ul class="main-nav flex clean-list">
						<li><a href="#">Gallery</a></li>
						<li><a href="#">Memes</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
			</main>
		</header>
		<main class="main-content flex direction-column center-content">
			<nav class="main-layout flex space-between align-center">
				<section class="search-keys">
                    <input type="text" list="keywords-list"/>
                    <datalist id="keywords-list"></datalist>
				    <input type="submit" value="Serach"/>
                </section>
                <section class="keywords"></section>
			</nav>
			<section class="main-grid grid main-layout">
            </section>
            <article class="edit-meme-modal hide">
                <nav><button class="btn go-back">Go back</button></nav>
                <main class="edit-area main-layout flex align-center">
                    <canvas id="canvas" onclick="canvasClicked(event)" width="400px" height="400px"></canvas>
                    <section class="control-box grid">
                        <input type="text" class="meme-txt" id="" placeholder="Text goes here..." value="">
                        <button class="btn switch switch-up"></button>
                        <button class="btn switch switch-down"></button>
                        <button class="btn switch"></button>
                        <button class="btn add-text"></button>
                        <button class="btn delete" onclick="onDeleteMeme()"></button>
                        <button class="btn font font-increase" onclick="onFontSizeChange('increase')"></button>
                        <button class="btn font font-decrease" onclick="onFontSizeChange('decrease')"></button>
                        <button class="btn font font-bold" onclick="onFontWeightChange()"></button>
                        <button class="btn align align-left" onclick="onAlignChange('left')"></button>
                        <button class="btn align align-center" onclick="onAlignChange('center')"></button>
                        <button class="btn align align-right" onclick="onAlignChange('right')"></button>
                        <select class="font-type" onchange="onFontChange(this.value)">
                            <option disabled>Choose font...</option>
                            <option value="impact" title="recommended">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="courier new">Courier</option>
                            <option value="helvetica">Helvetica </option>
                            <option value="tahoma">Tahoma</option>
                            <option value="times new roman">Times New Roman</option>
                            <option value="verdana">Verdana</option>
                        </select>
                        <button class="btn color-change"><input type="color" value="#ffffff" onchange="onSetColor(this.value)"></button>
                        <div class="stickers-area"></div>
                    </section>
                </main>
            </article>
            
		</main>

		<footer>
            <main class="main-layout flex align-center">
                <img class="logo" src="img/logo.png" alt="Brand" href="#" title="Meme Generator" />
                <h3>All rights reserved</h3>
            </main>
		</footer>

        <!-- SCRIPTS  -->
        <script src="js/services/utils-service.js"></script>
        <script src="js/services/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
