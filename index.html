<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="css/control-box.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body onload="onInit()">
		<div class="main-screen" onclick="toggleMenu()"></div>
		<header>
			<main class="main-layout main-header flex space-between align-center">
				<img class="logo" src="img/logo.png" alt="MemeGen" href="#" title="Meme Generator" />
				<button class="btn-menu" title="Menu" onclick="toggleMenu()">â˜°</button>
				<ul class="main-nav flex clean-list">
					<li><a href="#" onclick="navigateGallery()">Gallery</a></li>
					<li><a href="#" onclick="navigateUserMemes()">Memes</a></li>
					<li><a href="#" onclick="navigateAbout()">About</a></li>
				</ul>	
			</main>
		</header>
		<main class="main-layout main-content flex direction-column center-content">
			<nav class="flex align-center">
				<section class="search-keys">
					<input class="key-input" type="text" list="keywords-list" />
					<datalist id="keywords-list"></datalist>
					<button class="btn search-keys"></button>
				</section>
				<section class="keywords"></section>
			</nav>
			<button class="main-layout continue-edit hide" onclick="onContinueEdit()"> Continue edit</button>
			<section class="main-layout main-grid grid"></section>
			<article class="edit-meme-modal hide">
				<main class="main-layout edit-area flex direction-column align-center">
					<canvas id="canvas" onclick="onCanvasMouseEvents(event)" width="400px" height="400px"></canvas>
					<section class="control-box">
						<input class="meme-txt" type="text" placeholder="Text goes here..." value=""/>
						<button class="btn add-text" title="Add another row" onclick="onAddLine()"></button>
						<button class="btn switch-lines" title="switch focus lines" onclick="onSwitchFocus()"></button>
						<button class="btn font font-increase" onclick="onFontSizeChange('increase')" title="Increase font size" ></button>
						<button class="btn font font-decrease" onclick="onFontSizeChange('decrease')" title="Decrease font size" ></button>
						<button class="btn font font-bold" onclick="onFontWeightChange()" title="Bold" ></button>
						<button class="btn text-case" onclick="onCaseChange()" title="Change to upper/lower case" >U</button>
						<button class="btn align align-left" onclick="onAlignChange('left')" title="Align text left" ></button>
						<button class="btn align align-center" onclick="onAlignChange('center')" title="Align text center" ></button>
						<button class="btn align align-right" onclick="onAlignChange('right')" title="Align text right" ></button>
						<select class="font-type" onchange="onFontChange(this.value)" title="Choose font" >
							<option disabled>Choose font...</option>
							<option value="impact" title="recommended">Impact</option>
							<option value="arial">Arial</option>
							<option value="courier new">Courier</option>
							<option value="helvetica">Helvetica</option>
							<option value="tahoma">Tahoma</option>
							<option value="times new roman">Times New Roman</option>
							<option value="verdana">Verdana</option>
						</select>
						<input class="btn color-change" type="color" value="#FFFFFF" onchange="onSetColor(this.value)" title="Change line color" />
						<button class="btn navigate go-back" onclick="navigateGallery()" title="Go Back to Gallery"></button>
						<button class="btn delete" onclick="onDeleteMeme()" title="Delete changes" ></button>
						<button class="btn save" title="Save" onclick="onSaveMeme()"></button>
						<a class="btn download" onclick="onDownloadMeme(this)" download="my-meme.jpg" title="Download meme"></a>
						<button class="btn share" title="share meme"></button>
						<div class="stickers-area"></div>
					</section>
				</main>
			</article>
			<section class="user-meme-area grid hide"></section>
		</main>

		<footer>
			<main class="main-layout flex align-center">
				<img class="logo" src="img/logo.png" alt="MemeGen" href="#" title="Meme Generator" />
				<h3>All rights reserved</h3>
			</main>
		</footer>

		<!-- SCRIPTS  -->
		<script src="js/services/storage-services.js"></script>
		<script src="js/services/utils-service.js"></script>
		<script src="js/services/imgs-service.js"></script>
		<script src="js/services/meme-service.js"></script>
		<script src="js/meme-controller.js"></script>
		<script src="js/imgs-controller.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
