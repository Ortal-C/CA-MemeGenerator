<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body onload="onInit()">
		<header>
			<main class="main-layout flex space-between align-center">
				<img class="logo" src="img/logo.png" alt="Brand" href="#" title="Meme Generator" />
				<nav>
					<ul class="main-nav flex clean-list">
						<li><a href="#">Gallery</a></li>
						<li><a href="#">Memes</a></li>
						<li><a href="#">About</a></li>
					</ul>
				</nav>
			</main>
		</header>
		<main class="flex direction-column">
			<nav class="main-layout flex space-between align-center">
				<section class="search-keys">
                    <input type="search" />
				    <input type="submit" value="Serach" />
                </section>
                <section class="key-words">
                    kewWords in here
                </section>
			</nav>
			<section class="main-grid grid main-layout">
            </section>
            <article class="edit-meme-modal">
                <nav><button class="btn go-back">Go back</button></nav>
                <main class="edit-area main-layout flex align-center">
                    <canvas id="canvas" width="100px" height="500px" onclick="canvasClicked(event)"></canvas>
                    <section class="control-box grid">
                        <input type="text" class="meme-txt" id="" placeholder="Text goes here...">
                        <button class="btn switch switch-up"></button>
                        <button class="btn switch switch-down"></button>
                        <button class="btn switch"></button>
                        <button class="btn add-text"></button>
                        <button class="btn delete"></button>
                        <button class="btn font font-increase"></button>
                        <button class="btn font font-decrease"></button>
                        <button class="btn font font-bold"></button>
                        <button class="btn align-left"></button>
                        <button class="btn align-center"></button>
                        <button class="btn align-right"></button>
                        <select class="fonts">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                        </select>
                        <button class="btn color-change"></button>
                        <div class="stickers-area"></div>
                    </section>
                </main>
            </article>
            
		</main>

		<footer>
            <main class="main-layout flex align-center">
                <img class="logo" src="img/logo.png" alt="Brand" href="#" title="Meme Generator" />
                <h3>All rights reserved</h3>
            </main>
		</footer>

        <!-- SCRIPTS  -->
        <script src="js/services/meme-service.js"></script>
        <script src="js/meme-controller.js"></script>
	</body>
</html>
