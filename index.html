<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meme Generator</title>
		<link rel="stylesheet" href="css/saved-memes.css" />
		<link rel="stylesheet" href="css/meme-editor.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="flex direction-column" onload="onInit()">
		<div class="main-screen" onclick="toggleMenu()"></div>

		<!-- HEADER CONTENT -->
		<header>
			<main class="main-layout main-header flex space-between align-center">
				<img class="logo" src="img/logo.png" alt="MemeGen" href="#" title="Meme Generator" />
				<button class="btn-menu" title="Menu" onclick="toggleMenu()">☰</button>
				<ul class="main-nav flex clean-list">
					<li><a href="#" onclick="navigateGallery()">Gallery</a></li>
					<li><a href="#" onclick="navigateUserMemes()">Memes</a></li>
				</ul>	
			</main>
		</header>


		<!-- MAIN CONTENT  -->
		
		<!-- MAIN CONTENT  /  FILTER MEMES  -->
		<main class="main-content flex direction-column center-content">
			<nav class="search-keys flex align-center">
				<input class="key-input" type="text" list="keywords-list" onchange="onSearch()" onclick="this.value =''" placeholder="Search memes tags for filter ..."/>
				<datalist id="keywords-list"></datalist>
				<button class="main-layout continue-edit hide" onclick="onContinueEdit()"> Continue edit</button>
			</nav>
			
			<!-- MAIN CONTENT  /  IMGS DISPLAY  -->
			<section class="main-layout main-grid grid"></section>

			<!-- MAIN CONTENT  /  MEME EDITOR  -->
			<article class="edit-meme-modal hide">
				<main class="main-layout edit-area flex direction-column align-center">
					<canvas id="canvas" width="200px" height="200px"></canvas>
					<section class="control-box">
						<input class="meme-text" type="text" placeholder="Text goes here..." value=""/>
						<button class="btn switch-lines" title="switch focus lines" onclick="onSwitchFocus()"></button>
						<!-- <button class="btn switch-lines-info">Focus on line #<span>1</span></button> -->
						<button class="btn add-text" title="Add another row" onclick="onAddLine()"></button> 
						<button class="btn delete-line" title="Delete line" onclick="onDeleteLine()"></button> 
						<button class="btn font font-increase" onclick="onFontSizeChange('increase')" title="Increase font size" ></button>
						<button class="btn font font-decrease" onclick="onFontSizeChange('decrease')" title="Decrease font size" ></button>
						<button class="btn font font-bold" onclick="onFontWeightChange()" title="Bold" ></button>
						<button class="btn text-case" onclick="onCaseChange()" title="Change to upper/lower case" >U</button>
						<input  class="btn color-change" type="color" value="#FFFFFF" onchange="onSetColor(this.value)" title="Change line color">
						<button class="btn align align-left" onclick="onAlignChange('left')" title="Align text left" ></button>
						<button class="btn align align-center" onclick="onAlignChange('center')" title="Align text center" ></button>
						<button class="btn align align-right" onclick="onAlignChange('right')" title="Align text right" ></button>
						<select class="font-type" onchange="onFontChange(this.value)" title="Choose font" >
							<option disabled>Choose font...</option>
							<option value="impact" title="recommended">Impact</option>
							<option value="arial">Arial</option>
							<option value="courier new">Courier</option>
							<option value="helvetica">Helvetica</option>
							<option value="tahoma">Tahoma</option>
							<option value="times new roman">Times New Roman</option>
							<option value="verdana">Verdana</option>
						</select>
						<button class="btn navigate go-back" onclick="navigateGallery()" title="Go Back to Gallery"></button>
						<button class="btn delete" onclick="onDeleteMeme()" title="Delete changes" ></button>
						<button class="btn save" title="Save" onclick="onSaveMeme()"></button>
						<a class="btn download" onclick="onDownloadMeme(this)" download="my-meme.jpg" title="Download meme"></a>
						<button class="btn share" onclick="onShareMeme()" title="Share meme to Facebook"></button>
						<div class="stickers-area"></div>
					</section>
				</main>
			</article>

			<!-- MAIN CONTENT  /  USER SAVED MEMES  -->
			<section class="user-meme-area hide"></section>
		</main>

		<!-- FOOTER  -->
		<footer>
			<main class="main-footer main-layout flex space-between align-center">
				<img class="logo" src="img/logo.png" alt="MemeGen" href="#" title="Meme Generator" />
				<div class="author-links flex space-between">
					<h4>© Ortal Cohen</h4>
					<h4><a class="git" href="https://github.com/Ortal-C/Meme-Generator" target="_blank"> </a></h4>
					<h4><a class="linkedin" href="https://www.linkedin.com/in/ortal--cohen/" target="_blank"> </a></h4>
				</div>
			</main>
		</footer>

		<!-- SCRIPTS  -->
		<script src="js/services/upload-service.js"></script>
		<script src="js/services/storage-service.js"></script>
		<script src="js/services/utils-service.js"></script>
		<script src="js/services/gallery-service.js"></script>
		<script src="js/services/canvas-service.js"></script>
		<script src="js/services/editor-service.js"></script>
		<script src="js/canvas-controller.js"></script>
		<script src="js/editor-controller.js"></script>
		<script src="js/gallery-controller.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
